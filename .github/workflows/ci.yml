name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # 型安全性とコード品質チェック
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate project structure
        run: node scripts/validate-new-files.js

      - name: Validate workflow files
        run: node scripts/validate-workflow.js

      - name: TypeScript type checking
        run: npm run typecheck

      - name: ESLint strict checking (fail on errors only)
        run: |
          npm run lint 2>&1 | tee lint-output.log || true
          if grep -q " error " lint-output.log; then
            echo "❌ ESLint errors detected!"
            cat lint-output.log
            exit 1
          else
            echo "✅ ESLint passed (warnings are acceptable)"
          fi
          rm -f lint-output.log

      - name: Prettier format checking
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts" "bin/**/*.ts"

  # テスト実行
  test:
    runs-on: ubuntu-latest
    name: Test Suite
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Check test coverage
        run: npm run test -- --coverage

  # ビルドテスト
  build:
    runs-on: ubuntu-latest
    name: Build Test
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed - dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "❌ Build failed - main output file not found"
            exit 1
          fi
          echo "✅ Build successful"

  # マルチ環境テスト
  multi-node-test:
    runs-on: ubuntu-latest
    name: Node.js ${{ matrix.node-version }} Test
    needs: test
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build